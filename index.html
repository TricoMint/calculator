<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/styles.css">
    <script src="/javascript.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="readout">0</div>
        <div id="buttoncontainer">
            <div id="seven" class="numbers">7</div>
            <div id="eight" class="numbers">8</div>
            <div id="nine"  class="numbers">9</div>
            <div id="four"  class="numbers">4</div>
            <div id="five"  class="numbers">5</div>
            <div id="six"   class="numbers">6</div>
            <div id="one"   class="numbers">1</div>
            <div id="two"   class="numbers">2</div>
            <div id="three" class="numbers">3</div>
            <div id="zero"  class="numbers">0</div>
            <div id="operations">
                <div id="add" class="operator">+</div>
                <div id="subtract" class="operator">-</div>
                <div id="divide" class="operator">/</div>
                <div id="multiply" class="operator">x</div>
                <div id="equals" class="results">=</div>
                <div id="clear" class="results">clear</div>
            </div>
        </div>
    </div>
</body>
</html>
